{% extends 'admin/layout.html' %}

{% block title %}
Добавить fill
{% endblock %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Добавить fill</h4>
            <p class="card-description">
                Форма добавления
            </p>
            <form method="post" class="forms-sample" action="{{ url_for('fill.save') }}">
                <input type="hidden" name="__id" value="{{ fill_model.id|default('') }}">
                <div class="form-group">
                    <label for="exampleInputUsername1">Value</label>
                    <input name="value" type="text" class="form-control" id="exampleInputUsername1" placeholder="Value" value="{{ fill_model.value or '' }}">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Отправить</button>
                <a href="{{ url_for('fill.index') }}" class="btn btn-light">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
