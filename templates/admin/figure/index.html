{% extends 'admin/layout.html' %}

{% block title %}
    Список фигур
{% endblock %}

{% block content %}
    <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Фигуры</h4>
                  <a href="{{ url_for('figure.create') }}" type="button" class="btn btn-success">Добавить</a>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            type_id
                          </th>
                          <th>
                            Age
                          </th>
                          <th>
                            Sex
                          </th>
                          <th>
                            Random fill
                          </th>
                          <th>
                            Действия
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for figure in figures %}

                        <tr>
                          <td>
                              {{figure.id}}
                          </td>
                          <td>
                            {{figure.type_id}}
                          </td>
                          <td>
                            {{figure.age}}
                          </td>
                          <td>
                            {{figure.sex}}
                          </td>
                          <td>
                            {{figure.rnd_fill}}
                          </td>
                          <td>
                            <a title="Удалить" href="{{ url_for('figure.remove', id=figure.id) }}"><i class="mdi mdi-close-box"></i></a>
                            <a title="Редактировать" href="{{ url_for('figure.edit', id=figure.id) }}"><i class="mdi mdi-lead-pencil"></i></a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
