{% extends 'admin/layout.html' %}

{% block title %}
Добавить фигуру
{% endblock %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Добавить фигуру</h4>
            <p class="card-description">
                Форма добавления
            </p>
            <form method="post" class="forms-sample" action="{{ url_for('figure.save') }}">
                <input type="hidden" name="__id" value="{{ figure_model.id|default('') }}">
                <div class="form-group">
                    <label for="exampleInputUsername1">type_id</label>
                    <select name="type_id" id="exampleInputUsername1" class="form-control">
                        {% if select_type is defined %}
                            <option value="{{ select_type.id or '' }}">{{ select_type.label or '' }}</option>
                        {% endif %}
                        {% for type in types %}
                            <option value="{{type.id}}">{{type.label}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername2">age</label>
                    <input name="age" type="number" class="form-control" id="exampleInputUsername2" placeholder="age" value="{{ figure_model.age or '' }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername3">sex</label>
                    <select name="sex" id="exampleInputUsername3" class="form-control">
                        {% if figure_model.sex == 0 %}
                            <option value="1">женский</option>
                            <option selected value="0">мужской</option>
                        {% else %}
                            <option selected value="1">женский</option>
                            <option value="0">мужской</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername4">rnd_fill</label>
                    <select name="rnd_fill" id="exampleInputUsername4" class="form-control">
                        {% if figure_model.rnd_fill == 0 %}
                            <option value="1">да</option>
                            <option selected value="0">нет</option>
                        {% else %}
                            <option selected value="1">да</option>
                            <option value="0">нет</option>
                        {% endif %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Отправить</button>
                <a href="{{ url_for('figure.index') }}" class="btn btn-light">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
