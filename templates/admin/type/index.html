{% extends 'admin/layout.html' %}

{% block title %}
Список Типов
{% endblock %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Типы</h4>
            <a href="{{ url_for('type.create') }}" type="button" class="btn btn-success">Добавить</a>
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Slug
                        </th>
                        <th>
                            Label
                        </th>
                        <th>
                            Действия
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for type in types %}

                    <tr>
                        <td>
                            {{type.id}}
                        </td>
                        <td>
                            {{type.slug}}
                        </td>
                        <td>
                            {{type.label}}
                        </td>
                        <td>
                            <a title="Удалить" href="{{ url_for('type.remove', id=type.id) }}"><i class="mdi mdi-close-box"></i></a>
                            <a title="Редактировать" href="{{ url_for('type.edit', id=type.id) }}"><i class="mdi mdi-lead-pencil"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
