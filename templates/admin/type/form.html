{% extends 'admin/layout.html' %}

{% block title %}
Добавить тип
{% endblock %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Добавить тип</h4>
            <p class="card-description">
                Форма добавления
            </p>
            <form method="post" class="forms-sample" action="{{ url_for('type.save') }}">
                <input type="hidden" name="__id" value="{{ type_model.id|default('') }}">
                <div class="form-group">
                    <label for="exampleInputUsername1">Slug</label>
                    <input name="slug" type="text" class="form-control" id="exampleInputUsername1" placeholder="Slug" value="{{ type_model.slug or '' }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Label</label>
                    <input name="label" type="text" class="form-control" id="exampleInputEmail1" placeholder="Label" value="{{ type_model.label or '' }}">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Отправить</button>
                <a href="{{ url_for('type.index') }}" class="btn btn-light">Назад</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
