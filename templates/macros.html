{% macro nav_link(endpoint, name) %}
{% if endpoint == request.endpoint %}
<li class="nav-item">
    <a class="nav-link active" href="{{ url_for(endpoint) }}">
        <i class="icon-grid menu-icon"></i>
        <span class="menu-title">{{name}}</span>
    </a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link" href="{{ url_for(endpoint) }}">
        <i class="icon-grid menu-icon"></i>
        <span class="menu-title">{{name}}</span>
    </a>
</li>
{% endif %}
{% endmacro %}
